<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pandango music</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="css/music.css">
</head>

<body>
    <h1>pandango music ♪</h1>
    <div class="musiclist">

        <div class="gleam of hope">
            <h2>gleam of hope</h2>
            <audio controls class="audio">
                <source src="audio/gleam of hope.wav">
            </audio>
        </div>

        <div class="last flight">
            <h2>last flight</h2>
            <audio controls class="audio">
                <source src="audio/last flight.wav">
            </audio>
        </div>

        <div class="silent prayer">
            <h2>silent prayer</h2>
            <audio controls class="audio">
                <source src="audio/silent prayer.wav">
            </audio>
        </div>

        <div class="pink">
            <h2>pink</h2>
            <audio controls class="audio">
                <source src="audio/pink.wav">
            </audio>
        </div>

        <div class="after the sun">
            <h2>after the sun</h2>
            <audio controls class="audio">
                <source src="audio/after the sun.wav">
            </audio>
        </div>

        <div class="The dancing fairies">
            <h2>The dancing fairies</h2>
            <audio controls class="audio">
                <source src="audio/The dancing fairies.wav">
            </audio> 
        </div>

        <div class="Rituals of sadness">
            <h2>Rituals of sadness</h2>
            <audio controls class="audio">
                <source src="audio/Rituals of sadness.wav">
                <audio controls>
        </div>

        <div class="goryuusai">
            <h2>五龍祭</h2>
            <audio controls class="audio">
                <source src="audio/五龍祭.wav">
            </audio>
        </div>

        <div class="scrollpanda" id="page-top"></div>
        <script>
            $(function () {
                // TOPに戻るボタン
                var topBtn = $('#page-top');
                topBtn.hide();

                //スクロールが100に達したらボタン表示
                $(window).scroll(function () {
                    var w = $(window).width();
                    if ($(this).scrollTop() > 100) {
                        topBtn.fadeIn();
                    } else {
                        topBtn.fadeOut();
                    }
                });

                //スムーススクロールでページトップへ
                topBtn.click(function () {
                    $('body,html').animate({
                        scrollTop: 0
                    }, 500);
                    return false;
                });
            });
        </script>

    </div>
</body>

</html>
